version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies with npm install..."
      - npm install
  build:
    commands:
      - echo "Building application..."
      - npm run build || echo "No build step defined"
  post_build:
    commands:
      - echo "Build completed successfully."
artifacts:
  files:
    - "**/*"
  base-directory: .
